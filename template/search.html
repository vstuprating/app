
<main class="main">

    <div class="row">

        <section class="result main-card">
            <h4 class="title">Результати тестування</h4>

            <ul class="result-test">
                <li class="result-test__item" ng-repeat="item in subjects track by $index">
                    <div class="result-test__item__in">
                        <select class="result-test__item__name">
                            <option value="" ng-bind="item.name"></option>
                        </select>
                        <figure class="rating">
                            <span ng-style="{width: item.value - 100 + '%'}"></span>
                        </figure>
                    </div>
                    <input class="result-test__item__val"
                           type="number"
                           ng-value="item.value"
                           ng-model="item.value"
                           ng-blur="successInput(item)"
                    />
                </li>
            </ul>

            <br/>

            <button class="btn btn--primaty btn--middle"
                    ng-click="addSubject()">Додати предмет</button>
        </section>

        <section class="search main-card">
            <h4 class="title">Підібрати університет</h4>

            <div class="search__row">
                <div class="col-2">
                    <label class="search__label">Регіон</label>
                    <select class="search__field">
                        <option>Харківська обл.</option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="search__label">ОКР</label>
                    <select class="search__field">
                        <option>Бакалавр</option>
                    </select>
                </div>
            </div>

            <div class="search__row">
                <div class="col-2">
                    <label class="search__label">Напрям</label>
                    <select class="search__field">
                        <option>Філологія</option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="search__label">ВНЗ</label>
                    <select class="search__field">
                        <option>Будь який</option>
                    </select>
                </div>
            </div>

            <div class="search__row">
                <div class="col-2">
                    <label class="search__label">Напрям</label>
                    <select class="search__field">
                        <option>Гуманітарні науки</option>
                    </select>
                </div>
            </div>

            <div class="search__row">
                <div class="col-2">
                    <label class="search__label">Набрані бали (атестат, екзамен, МАН)</label>
                    <input class="search__field search__field--min"
                           type="number"
                           placeholder="ЗНО"/>
                    <input class="search__field search__field--min"
                           type="number"
                           placeholder="C"/>
                    <input class="search__field search__field--min"
                           type="number"
                           placeholder="E"/>
                    <input class="search__field search__field--min"
                           type="number"
                           placeholder="O"/>
                    <input class="search__field search__field--min"
                           type="number"
                           placeholder="П"/>
                </div>
            </div>

            <br/>

            <button class="btn btn--full">Підтвердити</button>

        </section>

    </div>


    <div class="row">
        <section class="result-search">
            <table>
                <thead>
                    <tr>
                        <th>ВНЗ</th>
                        <th>Напрям</th>
                        <th>Факультет</th>
                        <th>ПМ/ВМ/БМ</th>
                        <th>Вірогідність вступу</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="">НПУ ім. М.П. Драгоманова</a>
                        </td>
                        <td>соціальна робота</td>
                        <td>Інститут соціальної роботи та управління</td>
                        <td>
                            <span class="c-green">3</span>/75/20</td>
                        <td>
                            <figure class="rating rating--large">
                                <span style="width: 76%"></span>
                            </figure>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>


</main>
